    - key: experience.leave_comment_short
      t: 留言
    - key: experience.tell_us_more
      t: "選擇的是 “{response}”。請再多說說這個選擇的原因："
    - key: experience.tell_us_more_no_value
      t: "沒有選擇任何 1 個回答，請告訴我們原因："

