    ###########################################################################
    # General
    ###########################################################################

    - key: general.survey_intro_css2021
      t: >
          嘿 CSS，最近過得怎麼樣呀？真的假的，`@container`？還有固定比例尺寸 (Intrinsic Sizing)，
          連 `@property` 也有了？
          哇塞！真是忙得不可開交。

          即使全球流行病持續在 2021 年讓每個人的生活更為艱辛，還是有來自世界各地的貢獻者，盡心盡力讓 CSS 持續前進。
          所以，又到了調查 CSS 生態系的時候了，藉此了解發展現況。也許會在其中學到一些新東西！
